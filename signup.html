<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="signup.css">
    <title>Registration</title>
</head>
<body>
    <form action="https://formspree.io/mgendpvk" method="POST">
        <label>Welcome!</label><br>
        <label>Sign up</label><br>
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br>
        <label for="age">Age:</label><br>
        <input type="" id="age" name="age" required><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br>
        
        <input type="submit" value="submit"><br>
        <label>Already sign up?</label>
        <button type="button" name="button">Log in</button>

    </form>
    <img src="./images/teen.jpg" height="300px" width="400px">
</body>
</html>
